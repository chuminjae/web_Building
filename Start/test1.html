<html>
  <!--화면에 보이는 요소들 외의 모든 것들(메타정보, 탭에 보이는 제목 설정 등)를 담는 공간-->

  <head>
    <!--브라우저 탭에 보이는 제목-->
    <title>쇼핑몰에 오신 것을 환영합니다</title>
    <!--CSS를 로드하는 태그 : link, style-->
    <!--link : 외부 리소스(CSS, 폰트)등을 외부에서 가져올 때 사용 -->
    <link href="style.css" rel="stylesheet" />

    <!--style : CSS를 html 내부에서 직접 적용할 때 사용 -->
    <style type="text/css">
      html {
        background-color: white;
      }
    </style>
    <script type="text/javascript" src="script.js" />
    <script type="text/javascript">
      console.log("코드에 문제있어?");
    </script>
  </head>

  <!-- 화면을 구성하는 요소들을 적는 공간 -->
  <body>
    <a href="https://www.naver.com">네이버로 넘어가기</a>
    <h1>Hello world!</h1>
    <h2>Hello world!</h2>
    <h3>Hello world!</h3>
    <h4>Hello world!</h4>
    <h5>Hello world!</h5>
    <h6>Hello world!</h6>
    <form action="">
      <label>아이디 입력 </label>
      <input type="text" />
      <br />
      <label>패스워드</label>
      <input type="password" />
      <br />
      <input type="submit" value="전송" />
    </form>
    /* 태그를 선택자로 했을 때 */ p { color: orange; } /* 태그를 id로 했을 때 */
    #title { color: blue; } /* 태그를 class로 했을 때 */ .item { color: red; }
  </body>
</html>
